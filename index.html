<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <section class="container">
        <section class="myLogo"><img src="./images/logo.jpg" alt="" ></section>
        <section class="top">
            <h1>Chipanda</h1>
            <h2>You have just 3 guesses left!</h2>
            <h3>Make the right guess and stop lord Chipanda from cursing the earth</h3>
        </section>
        <main class="color_box">
          <div class="box1 boxes even"><p class="boxNum"></p></div>
          <div class="box2 boxes odd"><p class="boxNum"></p></div>
          <div class="box3 boxes even"><p class="boxNum"></p></div>
          <div class="box4 boxes odd"><p class="boxNum"></p></div>
          <div class="box5 boxes even"><p class="boxNum"></p></div>
          <div class="box6 boxes odd"><p class="boxNum"></p></div>
          <div class="box7 boxes even"><p class="boxNum"></p></div>
          <div class="box8 boxes odd"><p class="boxNum"></p></div>
          <div class="box9 boxes even"><p class="boxNum"></p></div>
          <div class="box10 boxes odd"><p class="boxNum"></p></div>
          <div class="box11 boxes even"><p class="boxNum"></p></div>
          <div class="box12 boxes odd"><p class="boxNum"></p></div>
        </main>
       <section class="btn111"> <button class="randomColors">ROLL OUT COLORS OF DESTINY</button></section>
      </section>
      <script src="./color.js"></script>
</body>
</html>
